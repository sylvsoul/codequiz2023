<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- personalized stylesheet  -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>

<div class="container">
    <header class="row">

        <div class="col-lg-6">
            
            <a href="highscore.html">View Highscores</a>
        
        </div>

        <div class="col-lg-6">
            
            Time: <span id="time">0</span>
        
        </div>

    </header>


    <section id = "title-section" class = "show">
        <div class="row">
            
            <div id="start-screen" class="col-lg-12">
                
                <h1>Coding Quiz Challenge</h1>
                    <p>
                         Try to answer the following code-related questions within the time
                        limit. Keep in mind that incorrect answers will penalize your
                        score/time by twenty seconds!
                   
                    </p>

            </div>

            <div class="col-lg-12">
        
                <button id="start">Start Quiz</button>

            </div>
      </div>
    </section>


    

      <section id="questions" class="hide">
        <div class="row">
            <div class="col-lg-12">
                <h2 id="question-title"></h2>
            </div>
        <div id="choices" class="col-lg-12"></div>
      </div>
      </section>

      
      
      <section id="end-screen" class="hide">
        
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
    
    </section>
    
    <div id="feedback" class="feedback hide"></div>

</div>


    <script src="./questions.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
